<html>
	<head>
		<script>
			function loadXMLDoc(){
				var xmlhttp;
				var xmlhttp_2;
				var xmlhttp_3;
				if(window.XMLHttpRequest){
					xmlhttp=new XMLHttpRequest();
					xmlhttp_2=new XMLHttpRequest();
					xmlhttp_3=new XMLHttpRequest();
				}else {
					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
					xmlhttp_2=new ActiveXObject("Microsoft.XMLHTTP");
					xmlhttp_3=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlhttp.onreadystatechange=function(){
				//alert(xmlhttp.readyState+" : "+xmlhttp.status);
					if(xmlhttp.readyState==4 && xmlhttp.status==200){
						document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
					}
				}
			xmlhttp.open("GET","kamkom.php",true);
			xmlhttp.send();

				xmlhttp_2.onreadystatechange=function(){
				//alert(xmlhttp_2.readyState+" : "+xmlhttp_2.status);
					if(xmlhttp_2.readyState==4 && xmlhttp_2.status==200){
						document.getElementById("myDiv2").innerHTML = xmlhttp_2.responseText;
					}
				}
			xmlhttp_2.open("GET","kamkom.php",true);
			xmlhttp_2.send();

			xmlhttp_3.onreadystatechange=function(){
				//alert(xmlhttp_3.readyState+" : "+xmlhttp_3.status);
					if(xmlhttp_3.readyState==4 && xmlhttp_3.status==200){
						document.getElementById("myDiv3").innerHTML = xmlhttp_3.responseText;
					}
				}
			xmlhttp_3.open("GET","kamkom.php",true);
			xmlhttp_3.send();
			}
		</script>
	</head>
	<body>
		<div id="myDiv">
			<h2>
				Let AJAX change this text
			</h2>
		</div>
		<div id="myDiv2">
			<h2></h2>
		</div>
		<div id="myDiv3">
			<h2></h2>
		</div>
		<button type="button" onclick="loadXMLDoc()">
			Change Content
		</button>
