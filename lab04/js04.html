<html>
    <head>
        <title>Example using new</title>
        <script language="Javascript">
        function outputDate() {
            var d = new Date();
            document.write(d.toLocaleString());
        }
        </script>
    </head>
    <body>
        <h1>The data and time are</h1>
        <script language="Javascript">
        outputDate();
    </script>
    </body>
</html>
